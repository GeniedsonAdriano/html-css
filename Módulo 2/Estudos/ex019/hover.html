<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      /* > Selecione todos os elementos <p> que são filhos diretos de um elemento <div>  */
      div > p {
        display: none;
      }
      /* Tbm é possivel usar com pseudo classe  */
      div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 200px;
      }

      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      passe o mouse aqui
      <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
  </body>
</html>
