<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalizando Links</title>
    <style>
      /*
      
      # = id (Ex: #topo)
      . = class (Ex: .btn-principal)
      : = pseudo-class (Define um estado especial. Ex: :hover, :focus)
      :: = pseudo-element (Define uma parte espec√≠fica de um elemento. Ex: ::first-line)
      > = children (Filho Direto. Ex: div > p)

      :visited = pseudo-classe para um link que j√° foi visitado.
      :active = pseudo-classe para um elemento no momento em que est√° sendo clicado/ativado.

      ::before = pseudo-elemento que insere conte√∫do ANTES do conte√∫do principal do elemento.
      ::after = pseudo-elemento que insere conte√∫do DEPOIS do conte√∫do principal do elemento.
      
*/
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: darkred;
      }

      a:hover {
        color: black;
        text-decoration: underline;
      }

      a:active {
        color: rgba(238, 66, 3, 0.918);
      }

      a::before {
        content: "ü¢ñ ";
      }

      a::after {
        content: " [link]";
        text-decoration: none;
        font-weight: normal;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>
    <ul>
      <li>
        <a href="https://gustavoguanabara.github.io" target="_blank"
          >Reposit√≥rio Github</a
        >
      </li>

          >Canal do YouTube</a
        >
      </li>
      <li>
        <a href="https://www.cursoemvideo.com" target="_blank"

        >
      </li>
    </ul>
  </body>
</html>
