<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 { /* box - level*/
        background-color: lightgray;
        height: 300px;
        width: 300px;

        /*
        border-width: 10px;
        border-style: solid;
        border-color: darkslategray;

        abaixo está o shorthand do border
        */

        border: 10px solid darkslategray;

        /*
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        abaixo está o shorthand do padding, sempre na ordem do sentido hórario(top, right, bottom, left).
        tbm existe a possibilade de usar apenas dois valores se vc quiser aplicar ao eixo vertical (cima e para baixo), o segundo valor para o eixo horizontal (direita e esquerda).
        caso queira o mesmo valor em todos eixos use apenas um.
        isso tbm vale para o margin!
        */

        padding: 10px;

        /* 
        melhor jeito para centralizar uma box é usando margin: auto; 

        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 40px;
        margin-left: 20px;        
        
        abaixo shorthand do margin
        */
        margin: 20px auto 40px auto;

        /* 
        outline está dentro da margin. 

        outline-width: 10px;
        outline-style: dashed;
        outline-color: salmon;

        abaixo shorthand outline
        */

        outline: 10px dashed salmon ;
      }

      a { /* inline - level*/
        border-width: 10px;
        border-style: solid;
        border-color: red;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Exemplo de caixa box-level</h1>
      <p>
        Parágrafos também sao exemplos de box-level, mas os
        <a href="#">links sao exemplos de baixas inline-level</a>. Vamos ver
        como tudo isso funciona.
      </p>
    </div>
  </body>
</html>
