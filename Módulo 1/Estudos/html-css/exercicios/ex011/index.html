<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video est√° hospedado no meu proprio servidor</p>
    <video controls width="500" poster="imagens/limoes-capa.png">
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.m4v" type="video/m4v" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/jPWsBuiy1rE?si=KtzQy1S_apvABph6"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <section>
      <h3>Quer aprender mais?</h3>
    </section>
  </body>
</html>
